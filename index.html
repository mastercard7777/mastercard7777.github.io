<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Workspace</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Gugiyeon&family=Hi+Melody&family=Jua&family=Nanum+Brush+Script&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Poor+Story&family=Single+Day&family=Song+Myung&family=Stylish&family=Sunflower&family=Yeon+Sung&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <style>
        :root {
            --bg-color: #fdfbf7;
            --text-color: #2c3e50;
            --accent-color: #6c5ce7;
            --header-bg: rgba(253, 251, 247, 0.95);
            --border-color: rgba(0,0,0,0.06);
            --btn-hover: rgba(108, 92, 231, 0.08);
        }

        body.dark-mode {
            --bg-color: #181818;
            --text-color: #dcdcdc;
            --accent-color: #a29bfe;
            --header-bg: rgba(24, 24, 24, 0.95);
            --border-color: rgba(255,255,255,0.1);
            --btn-hover: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0;
            font-family: 'Noto Sans KR', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            min-height: 100vh; /* 스크롤 개선의 핵심 */
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* 헤더: 상단 고정 (Sticky) */
        header {
            height: 60px;
            position: sticky; top: 0; left: 0; right: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .brand { font-family: 'Gowun Batang', serif; font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .brand span { font-size: 0.8rem; color: var(--accent-color); font-weight: normal; }
        .tools { display: flex; align-items: center; gap: 5px; }

        button, select {
            background: none; border: none; cursor: pointer;
            color: var(--text-color); padding: 8px; border-radius: 8px;
            font-size: 1.1rem; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        button:hover { background: var(--btn-hover); color: var(--accent-color); }
        
        select { 
            font-size: 0.9rem; border: 1px solid var(--border-color); 
            padding-right: 5px; width: 80px; height: 36px;
        }

        /* 메인 영역: 높이 제한 해제 (모바일 스크롤 해결) */
        main {
            width: 100%; max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px 100px 20px; /* 하단 여백 충분히 */
            min-height: calc(100vh - 60px);
        }

        /* 에디터: 높이가 내용에 따라 자동으로 늘어남 */
        #editor {
            width: 100%;
            min-height: 60vh;
            border: none; outline: none; resize: none;
            background: transparent; color: var(--text-color);
            font-size: 18px; line-height: 1.8;
            overflow-y: hidden; /* 스크롤바 숨김 (자동 높이 조절 위함) */
        }

        #preview { display: none; padding-bottom: 50px; }
        
        /* 저장 상태 표시 */
        #saveStatus { font-size: 0.8rem; color: #888; margin-right: 10px; opacity: 0; transition: opacity 0.5s; }
        #saveStatus.show { opacity: 1; }

        /* 팝업 메뉴 */
        .menu-popup {
            position: absolute; top: 65px; right: 15px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none; flex-direction: column; width: 200px; z-index: 2000;
            overflow: hidden;
        }
        .menu-popup.active { display: flex; }
        .menu-item { justify-content: flex-start; padding: 12px 15px; font-size: 0.95rem; width: 100%; border-radius: 0; }
        .menu-item i { width: 25px; color: var(--accent-color); text-align: center; }
        .menu-item:active { background: var(--btn-hover); }

        /* Markdown & LaTeX 스타일 */
        #preview h1, #preview h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 1.5em; }
        #preview blockquote { border-left: 4px solid var(--accent-color); margin: 1em 0; padding-left: 15px; color: #777; }
        #preview img { max-width: 100%; border-radius: 8px; }
        #preview code { background: rgba(100,100,100,0.1); padding: 2px 4px; border-radius: 4px; color: #d63031; font-family: monospace; }
        #preview pre { background: #2d3436; color: #fff; padding: 15px; border-radius: 8px; overflow-x: auto; }
        #preview pre code { color: inherit; background: none; }
        
        /* 수식 (LaTeX) 크기 조정 */
        .katex { font-size: 1.1em; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-book-open"></i> Jotter 
            <span id="saveStatus"><i class="fa-solid fa-check"></i> 저장됨</span>
        </div>
        <div class="tools">
            <select id="fontSelector">
                <option value="'Noto Sans KR', sans-serif">기본</option>
                <option value="'Gowun Batang', serif">고운바탕</option>
                <option value="'Nanum Myeongjo', serif">명조</option>
                <option value="'Song Myung', serif">송명</option>
                <option value="'Gamja Flower', cursive">감자꽃</option>
                <option value="'Nanum Pen Script', cursive">나눔펜</option>
                <option value="'Nanum Gothic Coding', monospace">코딩</option>
            </select>
            <button id="themeBtn"><i class="fa-solid fa-moon"></i></button>
            <button id="viewToggleBtn"><i class="fa-solid fa-eye"></i></button>
            <button id="shareBtn"><i class="fa-solid fa-share-nodes"></i></button>
            <button id="menuBtn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <div class="menu-popup" id="menuPopup">
        <button class="menu-item" onclick="document.getElementById('fileInput').click()"><i class="fa-regular fa-folder-open"></i> 파일 열기</button>
        <input type="file" id="fileInput" style="display: none;" accept=".txt,.md,.html,.js">
        <button class="menu-item" onclick="exportFile('md')"><i class="fa-brands fa-markdown"></i> .md 저장</button>
        <button class="menu-item" onclick="exportFile('html')"><i class="fa-brands fa-html5"></i> .html 저장</button>
        <button class="menu-item" onclick="exportFile('txt')"><i class="fa-regular fa-file-lines"></i> .txt 저장</button>
        <button class="menu-item" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i> 새로고침</button>
    </div>

    <main>
        <textarea id="editor" placeholder="글을 작성하세요...&#13;&#10;&#13;&#10;# 수식 사용법&#13;&#10;이제 백슬래시(\)가 잘 먹혀요!&#13;&#10;예시: $\pi r^2$ 또는 $$ \int_0^\infty x dx $$"></textarea>
        <div id="preview"></div>
    </main>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeBtn = document.getElementById('themeBtn');
        const viewToggleBtn = document.getElementById('viewToggleBtn');
        const fontSelector = document.getElementById('fontSelector');
        const saveStatus = document.getElementById('saveStatus');
        const menuBtn = document.getElementById('menuBtn');
        const menuPopup = document.getElementById('menuPopup');

        // --- 1. 자동 높이 조절 (모바일 스크롤 해결) ---
        function autoResize() {
            editor.style.height = 'auto';
            editor.style.height = editor.scrollHeight + 'px';
        }
        editor.addEventListener('input', autoResize);
        window.addEventListener('resize', autoResize);

        // --- 2. 자동 저장 (Auto Save) ---
        let saveTimer;
        editor.addEventListener('input', () => {
            saveStatus.classList.remove('show'); // 타이핑 중엔 숨김
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                localStorage.setItem('myJotterData', editor.value);
                saveStatus.classList.add('show'); // 저장 완료 표시
                // 날짜 업데이트
            }, 500); // 0.5초 딜레이
        });

        window.onload = () => {
            const saved = localStorage.getItem('myJotterData');
            if (saved) {
                editor.value = saved;
                autoResize(); // 불러온 후 높이 조절
            }
        };

        // --- 3. 수식 보호 렌더링 (LaTeX Fix) ---
        // Markdown 파서가 수식의 백슬래시(\)를 잡아먹지 않게 보호하는 로직
        function renderContent() {
            let rawText = editor.value;

            // 1단계: 수식 블록($...$ 등)을 임시 토큰으로 교체하여 Markdown 파싱 방지
            const mathBlocks = [];
            const protectedText = rawText.replace(/(\$\$[\s\S]*?\$\$)|(\$[^$\n]*?\$)/g, (match) => {
                mathBlocks.push(match); // 수식 저장
                return `__MATH_BLOCK_${mathBlocks.length - 1}__`; // 토큰으로 교체
            });

            // 2단계: Markdown 변환
            let html = marked.parse(protectedText);

            // 3단계: 토큰을 원래 수식으로 복구
            html = html.replace(/__MATH_BLOCK_(\d+)__/g, (match, index) => {
                return mathBlocks[index];
            });

            preview.innerHTML = html;

            // 4단계: KaTeX 렌더링 실행
            renderMathInElement(preview, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        // --- 4. 모드 전환 ---
        let isPreview = false;
        viewToggleBtn.addEventListener('click', () => {
            isPreview = !isPreview;
            if (isPreview) {
                editor.style.display = 'none';
                preview.style.display = 'block';
                viewToggleBtn.innerHTML = '<i class="fa-solid fa-pen"></i>';
                renderContent(); // 렌더링 실행
            } else {
                preview.style.display = 'none';
                editor.style.display = 'block';
                viewToggleBtn.innerHTML = '<i class="fa-solid fa-eye"></i>';
                autoResize(); // 에디터 돌아올 때 높이 재조정
            }
        });

        // --- 5. 기타 기능들 ---
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        });

        fontSelector.addEventListener('change', (e) => {
            editor.style.fontFamily = e.target.value;
            preview.style.fontFamily = e.target.value;
        });

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            menuPopup.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!menuPopup.contains(e.target) && e.target !== menuBtn) menuPopup.classList.remove('active');
        });

        // 파일 열기
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                editor.value = e.target.result;
                autoResize();
                menuPopup.classList.remove('active');
            };
            reader.readAsText(file);
        });

        // 파일 내보내기
        window.exportFile = function(ext) {
            let content = editor.value;
            if (ext === 'html') {
                // HTML 내보내기 시 스타일 포함
                renderContent(); // 미리보기 갱신
                content = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>My Note</title></head><body>${preview.innerHTML}</body></html>`;
            }
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `note_${new Date().getTime()}.${ext}`;
            a.click();
            menuPopup.classList.remove('active');
        }
        
        // 공유
        document.getElementById('shareBtn').addEventListener('click', async () => {
            if (navigator.share) {
                await navigator.share({ title: 'Jotter Note', text: editor.value });
            } else {
                navigator.clipboard.writeText(editor.value);
                alert('복사되었습니다!');
            }
        });

    </script>
</body>
</html>
