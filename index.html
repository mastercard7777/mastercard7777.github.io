    <style>
        /* --- ë³€ìˆ˜ ì„¤ì • (í…Œë§ˆ) --- */

            --border-color: rgba(0,0,0,0.08);
            --shadow: 0 4px 20px rgba(0,0,0,0.03);
            --editor-width: 800px; /* ì½ê¸° í¸í•œ ìµœëŒ€ í­ */
            --btn-hover: rgba(108, 92, 231, 0.1);

        body.dark-mode {
            --bg-color: #181818; /* ë”¥ ë‹¤í¬ */
            --text-color: #e0e0e0;
            --accent-color: #a29bfe;
            --header-bg: rgba(24, 24, 24, 0.7);

        /* --- ê¸°ë³¸ ì„¸íŒ… --- */
        * { box-sizing: border-box; transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; }
        body { 
            margin: 0; 
            font-family: 'Noto Sans KR', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            height: 100vh;

        /* --- 1. ìƒë‹¨ í—¤ë” (Glassmorphism) --- */
        header {
            height: 64px;
            position: fixed; top: 0; left: 0; right: 0;
            background: var(--header-bg);
            backdrop-filter: blur(10px); /* ë¸”ëŸ¬ íš¨ê³¼ (ìœ ë¦¬ ëŠë‚Œ) */
            -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px;

        .brand {

            font-family: 'Gowun Batang', serif; /* ê°ì„±ì ì¸ í°íŠ¸ */
        }
        .brand i { color: var(--accent-color); }

        .tools { display: flex; align-items: center; gap: 8px; }

        /* --- ë²„íŠ¼ ë° ì»¨íŠ¸ë¡¤ ìŠ¤íƒ€ì¼ --- */
        button, select {
            background: transparent; border: none; cursor: pointer;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 12px; /* ë‘¥ê¸€ë‘¥ê¸€ */
            font-size: 1rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        button:hover, select:hover {
            background: var(--btn-hover);
            transform: translateY(-1px); /* ì‚´ì§ ë– ì˜¤ë¥´ëŠ” íš¨ê³¼ */
            color: var(--accent-color);
        }
        button:active { transform: translateY(1px); }

        select {
            font-family: inherit; font-size: 0.9rem;
            border: 1px solid var(--border-color);
            padding-right: 25px;
            outline: none;
            appearance: none; /* ê¸°ë³¸ í™”ì‚´í‘œ ì œê±° */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 8px center; background-size: 14px;
        }
        select:focus { border-color: var(--accent-color); }

        /* --- ë©”ì¸ ì—ë””í„° ì˜ì—­ --- */
        main { 
            flex: 1; 
            margin-top: 64px; /* í—¤ë” ë†’ì´ë§Œí¼ ë„ì›€ */
            overflow-y: auto; 
            display: flex; 
            justify-content: center; /* ì¤‘ì•™ ì •ë ¬ */
            padding: 40px 20px;
        }

        /* ì¢…ì´ ê°™ì€ ê¸€ì“°ê¸° ê³µê°„ */
        .container {
            width: 100%;
            max-width: var(--editor-width);
            height: fit-content;
            min-height: calc(100vh - 144px);
        }

        #editor, #preview {
            width: 100%; 
            min-height: 60vh;
            border: none; resize: none; outline: none;
            background: transparent; 
            color: var(--text-color);
            font-size: 18px; line-height: 1.8; /* ê°€ë…ì„± ì¢‹ì€ ì¤„ê°„ê²© */
            padding: 0;
        }

        #preview { display: none; animation: fadeIn 0.3s ease; }

        /* --- íŒì—… ë©”ë‰´ ë””ìì¸ --- */
        .menu-popup {
            position: absolute; top: 70px; right: 20px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: none; flex-direction: column;
            width: 220px; overflow: hidden;
            z-index: 200;
            animation: slideDown 0.2s ease;
        }
        .menu-popup.active { display: flex; }
        
        .menu-group { padding: 8px 0; border-bottom: 1px solid var(--border-color); }
        .menu-group:last-child { border-bottom: none; }
        
        .menu-label { 
            font-size: 0.75rem; color: #888; 
            padding: 4px 16px; margin-bottom: 4px; 
            font-weight: 600; letter-spacing: 0.5px;
        }

        .menu-item {
            width: 100%; text-align: left; padding: 10px 16px;
            font-size: 0.95rem; border-radius: 0;
            justify-content: flex-start; gap: 10px;
        }
        .menu-item i { width: 20px; text-align: center; color: var(--accent-color); }

        /* --- ë§ˆí¬ë‹¤ìš´ í”„ë¦¬ë·° ìŠ¤íƒ€ì¼ë§ --- */
        #preview h1 { font-size: 2.2em; border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-top: 1.5em; }
        #preview h2 { font-size: 1.8em; margin-top: 1.5em; }
        #preview p { margin-bottom: 1.2em; }
        #preview blockquote { 
            border-left: 4px solid var(--accent-color); 
            background: rgba(128,128,128,0.05);
            margin: 1.5em 0; padding: 10px 20px; 
            border-radius: 0 8px 8px 0; font-style: italic;
        }
        #preview code { 
            background: rgba(128,128,128,0.15); color: #e83e8c;
            padding: 2px 6px; border-radius: 4px; font-family: 'Nanum Gothic Coding', monospace; font-size: 0.9em;
        }
        #preview pre { 
            background: #282c34; color: #abb2bf; 
            padding: 20px; border-radius: 12px; overflow-x: auto; 
        }
        #preview pre code { background: none; color: inherit; padding: 0; }
        #preview img { max-width: 100%; border-radius: 12px; box-shadow: var(--shadow); }
        
        /* ìŠ¤í¬ë¡¤ë°” ì˜ˆì˜ê²Œ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(128,128,128,0.5); }

        /* ì• ë‹ˆë©”ì´ì…˜ í‚¤í”„ë ˆì„ */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 600px) {
            .tools select { width: 30px; padding: 0; color: transparent; background-position: center; } /* ëª¨ë°”ì¼ì—ì„  í°íŠ¸ì„ íƒ ì¤„ì„ */
            .tools select option { color: #000; }
            header { padding: 0 15px; }
            #editor, #preview { padding: 0 10px; font-size: 16px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-feather-pointed"></i> Pen & Note
        </div>
        <div class="tools">
            <select id="fontSelector" title="ê¸€ê¼´ ë³€ê²½">
                <option value="'Noto Sans KR', sans-serif">ê¸°ë³¸ (Noto Sans)</option>
                <option value="'Gowun Batang', serif">ê³ ìš´ë°”íƒ• (ì¶”ì²œ)</option>
                <option value="'Nanum Myeongjo', serif">ë‚˜ëˆ”ëª…ì¡°</option>
                <option value="'Song Myung', serif">ì†¡ëª…</option>
                <option value="'Gowun Dodum', sans-serif">ê³ ìš´ë‹ì›€</option>
                <option value="'Gamja Flower', cursive">ê°ìê½ƒ</option>
                <option value="'Nanum Pen Script', cursive">ë‚˜ëˆ”íœ</option>
                <option value="'Nanum Gothic Coding', monospace">ì½”ë”©ìš©</option>
            </select>

            <button id="themeBtn" title="í…Œë§ˆ ì „í™˜"><i class="fa-solid fa-moon"></i></button>
            <button id="viewToggleBtn" title="ë¯¸ë¦¬ë³´ê¸°"><i class="fa-solid fa-eye"></i></button>
            <button onclick="location.reload()" title="ìƒˆë¡œê³ ì¹¨"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="shareBtn" title="ê³µìœ "><i class="fa-solid fa-share-nodes"></i></button>
            <button id="menuBtn" title="ë©”ë‰´"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <div class="menu-popup" id="menuPopup">
        <div class="menu-group">
            <div class="menu-label">FILE</div>
            <button class="menu-item" onclick="document.getElementById('fileInput').click()"><i class="fa-regular fa-folder-open"></i> ì—´ê¸° (.txt/.md)</button>
            <input type="file" id="fileInput" style="display: none;" accept=".txt,.md,.html,.js">
        </div>
        <div class="menu-group">
            <div class="menu-label">SAVE & EXPORT</div>
            <button class="menu-item" id="saveLocalBtn"><i class="fa-regular fa-floppy-disk"></i> ë¸Œë¼ìš°ì € ì €ì¥</button>
            <button class="menu-item" onclick="exportFile('md')"><i class="fa-brands fa-markdown"></i> Markdown ì €ì¥</button>
            <button class="menu-item" onclick="exportFile('html')"><i class="fa-brands fa-html5"></i> HTML ì €ì¥</button>
            <button class="menu-item" onclick="exportFile('txt')"><i class="fa-regular fa-file-lines"></i> í…ìŠ¤íŠ¸ ì €ì¥</button>
            <button class="menu-item" onclick="exportFile('js')"><i class="fa-brands fa-js"></i> JS ì €ì¥</button>
        </div>
    </div>

    <main>
        <div class="container">
            <textarea id="editor" placeholder="# ë‚˜ë§Œì˜ ì´ì•¼ê¸°ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”.&#13;&#10;&#13;&#10;- ì—¬ê¸°ì— ê¸€ì„ ì“°ë©´...&#13;&#10;- ì €ì ˆë¡œ ì €ì¥ì´ ë©ë‹ˆë‹¤. ğŸ’¾&#13;&#10;&#13;&#10;ìˆ˜ì‹ë„ ê°€ëŠ¥í•´ìš”: $E = mc^2$"></textarea>
            <div id="preview"></div>
        </div>
    </main>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeBtn = document.getElementById('themeBtn');
        const viewToggleBtn = document.getElementById('viewToggleBtn');
        const fontSelector = document.getElementById('fontSelector');
        const menuBtn = document.getElementById('menuBtn');
        const menuPopup = document.getElementById('menuPopup');
        const shareBtn = document.getElementById('shareBtn');

        // --- 1. í…Œë§ˆ ì„¤ì • ---
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeBtn.innerHTML = isDark ? '<i class="fa-regular fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        });

        // --- 3. í°íŠ¸ ë³€ê²½ ---
        fontSelector.addEventListener('change', (e) => {
            const font = e.target.value;
            editor.style.fontFamily = font;
            preview.style.fontFamily = font;
        });

        // --- 6. ë·°ì–´ ëª¨ë“œ ì „í™˜ ---
        let isPreview = false;
        viewToggleBtn.addEventListener('click', () => {
            isPreview = !isPreview;
            if (isPreview) {
                editor.style.display = 'none';
                preview.style.display = 'block';
                viewToggleBtn.innerHTML = '<i class="fa-solid fa-pen-fancy"></i>';
                viewToggleBtn.title = "í¸ì§‘ ëª¨ë“œ";
                renderMarkdown();
            } else {
                editor.style.display = 'block';
                preview.style.display = 'none';
                viewToggleBtn.innerHTML = '<i class="fa-solid fa-eye"></i>';
                viewToggleBtn.title = "ì½ê¸° ëª¨ë“œ";
            }
        });

        function renderMarkdown() {
            const rawText = editor.value;
            let html = marked.parse(rawText);
            preview.innerHTML = html;
            renderMathInElement(preview, {
                delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}]
            });
        }

        // --- 7. ë©”ë‰´ íŒì—… ---
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            menuPopup.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            if (!menuPopup.contains(e.target) && e.target !== menuBtn) menuPopup.classList.remove('active');
        });

        // --- íŒŒì¼ I/O ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                editor.value = e.target.result;
                menuPopup.classList.remove('active');
            };
            reader.readAsText(file);
        });

        document.getElementById('saveLocalBtn').addEventListener('click', () => {
            localStorage.setItem('jotterContent', editor.value);
            const originalIcon = document.getElementById('saveLocalBtn').innerHTML;
            document.getElementById('saveLocalBtn').innerHTML = '<i class="fa-solid fa-check"></i> ì €ì¥ë¨!';
            setTimeout(() => document.getElementById('saveLocalBtn').innerHTML = originalIcon, 2000);
        });
        
        window.onload = () => {
            const saved = localStorage.getItem('jotterContent');
            if (saved) editor.value = saved;
        };

        function exportFile(ext) {
            const content = ext === 'html' ? marked.parse(editor.value) : editor.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `MyNote_${new Date().toISOString().slice(0,10)}.${ext}`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // --- 4. ê³µìœ  ---
        shareBtn.addEventListener('click', async () => {
            if (navigator.share) {
                try { await navigator.share({ title: 'Pen & Note', text: editor.value, url: window.location.href }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(editor.value).then(() => alert('í…ìŠ¤íŠ¸ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! âœ¨'));
            }
        });
    </script>
