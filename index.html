<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotter & Code</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Gugiyeon&family=Hi+Melody&family=Jua&family=Nanum+Brush+Script&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Poor+Story&family=Single+Day&family=Song+Myung&family=Stylish&family=Sunflower&family=Yeon+Sung&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #fdfbf7;
            --text-color: #2c3e50;
            --accent-color: #6c5ce7;
            --header-bg: rgba(253, 251, 247, 0.85);
            --border-color: rgba(0,0,0,0.06);
            --btn-hover: rgba(108, 92, 231, 0.08);
            --editor-font: 'Noto Sans KR', sans-serif;
        }

        body.dark-mode {
            --bg-color: #1e1e1e; /* VS Code ë°°ê²½ìƒ‰ ëŠë‚Œ */
            --text-color: #dcdcdc;
            --accent-color: #a29bfe;
            --header-bg: rgba(30, 30, 30, 0.85);
            --border-color: rgba(255,255,255,0.1);
            --btn-hover: rgba(255, 255, 255, 0.1);
        }

        /* ì½”ë”© ëª¨ë“œ ë³€ìˆ˜ */
        body.coding-mode {
            --editor-font: 'Nanum Gothic Coding', 'D2Coding', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0;
            font-family: var(--editor-font); /* í°íŠ¸ ë³€ìˆ˜ ì ìš© */
            background: var(--bg-color); 
            color: var(--text-color); 
            min-height: 100vh;
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
        }

        /* --- 1. ë‹¤ì´ë‚´ë¯¹ ì• ë‹ˆë©”ì´ì…˜ --- */
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .animate-entry {
            animation: slideUpFade 1.0s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* í—¤ë” */
        header {
            height: 60px;
            position: sticky; top: 0; left: 0; right: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            /* í—¤ë”ë„ ì‚´ì§ ëŠ¦ê²Œ ëœ¨ê²Œ */
            animation: slideUpFade 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .brand { font-family: 'Gowun Batang', serif; font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .brand span { font-size: 0.8rem; color: var(--accent-color); font-weight: normal; }
        .tools { display: flex; align-items: center; gap: 5px; }

        button, select {
            background: none; border: none; cursor: pointer;
            color: var(--text-color); padding: 8px; border-radius: 8px;
            font-size: 1.1rem; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        button:hover { background: var(--btn-hover); color: var(--accent-color); transform: scale(1.05); }
        
        select { 
            font-size: 0.9rem; border: 1px solid var(--border-color); 
            padding-right: 5px; width: 80px; height: 36px; font-family: inherit;
        }

        /* ë©”ì¸ ì˜ì—­ */
        main {
            width: 100%; max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px 100px 20px;
            min-height: calc(100vh - 60px);
            opacity: 0; /* ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘ ì „ ìˆ¨ê¹€ */
            animation-delay: 0.2s; /* í—¤ë”ë³´ë‹¤ ì‚´ì§ ëŠ¦ê²Œ */
        }

        #editor {
            width: 100%;
            min-height: 60vh;
            border: none; outline: none; resize: none;
            background: transparent; color: var(--text-color);
            font-size: 18px; line-height: 1.7;
            overflow-y: hidden;
            font-family: var(--editor-font); /* ì½”ë”©ëª¨ë“œ ì‹œ í°íŠ¸ ë³€ê²½ */
        }

        #preview { display: none; padding-bottom: 50px; font-family: var(--editor-font); }
        
        #saveStatus { font-size: 0.8rem; color: #888; margin-right: 10px; opacity: 0; transition: opacity 0.5s; }
        #saveStatus.show { opacity: 1; }

        /* íŒì—… ë©”ë‰´ */
        .menu-popup {
            position: absolute; top: 65px; right: 15px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none; flex-direction: column; width: 220px; z-index: 2000;
            overflow: hidden;
            transform-origin: top right;
            animation: popOpen 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popOpen { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .menu-popup.active { display: flex; }
        .menu-item { justify-content: flex-start; padding: 14px 20px; font-size: 0.95rem; width: 100%; border-radius: 0; border-bottom: 1px solid var(--border-color); }
        .menu-item:last-child { border-bottom: none; }
        .menu-item i { width: 25px; color: var(--accent-color); text-align: center; margin-right: 10px; }
        
        /* í† ê¸€ ìŠ¤ìœ„ì¹˜ ìŠ¤íƒ€ì¼ */
        .toggle-container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .toggle-switch { position: relative; width: 40px; height: 20px; background: #ccc; border-radius: 20px; transition: 0.3s; }
        .toggle-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.3s; }
        .active .toggle-switch { background: var(--accent-color); }
        .active .toggle-switch::after { left: 22px; }

        /* Markdown & Highlight.js ìŠ¤íƒ€ì¼ */
        #preview h1 { border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        #preview code { font-family: 'Nanum Gothic Coding', monospace; background: rgba(128,128,128,0.15); padding: 2px 5px; border-radius: 4px; color: #e83e8c; }
        #preview pre { background: #1e1e1e; padding: 15px; border-radius: 8px; overflow-x: auto; position: relative; }
        #preview pre code { background: transparent; color: #f8f8f2; padding: 0; } /* VS Code ìŠ¤íƒ€ì¼ */
        
        /* ìˆ˜ì‹ í¬ê¸° */
        .katex { font-size: 1.1em; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-code"></i> Gemini Note 
            <span id="saveStatus"><i class="fa-solid fa-check"></i> ì €ì¥ë¨</span>
        </div>
        <div class="tools">
            <select id="fontSelector">
                <option value="'Noto Sans KR', sans-serif">ê¸°ë³¸</option>
                <option value="'Gowun Batang', serif">ê³ ìš´ë°”íƒ•</option>
                <option value="'Nanum Myeongjo', serif">ëª…ì¡°</option>
                <option value="'Nanum Gothic Coding', monospace">ì½”ë”©</option>
            </select>
            <button id="themeBtn"><i class="fa-solid fa-moon"></i></button>
            <button id="viewToggleBtn"><i class="fa-solid fa-eye"></i></button>
            <button id="shareBtn"><i class="fa-solid fa-share-nodes"></i></button>
            <button id="menuBtn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <div class="menu-popup" id="menuPopup">
        <button class="menu-item" id="codingModeBtn">
            <div class="toggle-container">
                <span><i class="fa-solid fa-terminal"></i> ì½”ë”© ëª¨ë“œ</span>
                <div class="toggle-switch"></div>
            </div>
        </button>

        <button class="menu-item" onclick="document.getElementById('fileInput').click()"><i class="fa-regular fa-folder-open"></i> íŒŒì¼ ì—´ê¸°</button>
        <input type="file" id="fileInput" style="display: none;" accept=".txt,.md,.html,.js,.py,.c">
        
        <button class="menu-item" onclick="exportFile('md')"><i class="fa-brands fa-markdown"></i> .md ì €ì¥</button>
        <button class="menu-item" onclick="exportFile('html')"><i class="fa-brands fa-html5"></i> .html ì €ì¥</button>
        <button class="menu-item" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i> ìƒˆë¡œê³ ì¹¨</button>
    </div>

    <main class="animate-entry">
        <textarea id="editor" placeholder="# í™˜ì˜í•©ë‹ˆë‹¤! ğŸ‘‹&#13;&#10;&#13;&#10;ë©”ë‰´(â‰¡)ì—ì„œ 'ì½”ë”© ëª¨ë“œ'ë¥¼ ì¼œë³´ì„¸ìš”.&#13;&#10;ëˆˆ ëª¨ì–‘(ğŸ‘ï¸) ì•„ì´ì½˜ì„ ëˆ„ë¥´ë©´ ì½”ë“œê°€ VS Codeì²˜ëŸ¼ ë³´ì…ë‹ˆë‹¤!&#13;&#10;&#13;&#10;```javascript&#13;&#10;function hello() {&#13;&#10;  console.log('Hello World!');&#13;&#10;}&#13;&#10;```"></textarea>
        <div id="preview"></div>
    </main>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeBtn = document.getElementById('themeBtn');
        const viewToggleBtn = document.getElementById('viewToggleBtn');
        const fontSelector = document.getElementById('fontSelector');
        const saveStatus = document.getElementById('saveStatus');
        const menuBtn = document.getElementById('menuBtn');
        const menuPopup = document.getElementById('menuPopup');
        const codingModeBtn = document.getElementById('codingModeBtn');

        // --- 1. ìë™ ë†’ì´ ì¡°ì ˆ ---
        function autoResize() {
            editor.style.height = 'auto';
            editor.style.height = editor.scrollHeight + 'px';
        }
        editor.addEventListener('input', autoResize);
        window.addEventListener('resize', autoResize);

        // --- 2. Markdown + Highlight.js ì„¤ì • ---
        marked.setOptions({
            highlight: function(code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // --- 3. ì½”ë”© ëª¨ë“œ (í•µì‹¬ ê¸°ëŠ¥!) ---
        let isCodingMode = false;
        codingModeBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // ë©”ë‰´ ë‹«í˜ ë°©ì§€
            isCodingMode = !isCodingMode;
            
            const toggleSwitch = codingModeBtn.querySelector('.toggle-switch');
            
            if (isCodingMode) {
                document.body.classList.add('coding-mode');
                document.body.classList.add('dark-mode'); // ì½”ë”©ì€ ë‹¤í¬ëª¨ë“œê°€ êµ­ë£°
                codingModeBtn.classList.add('active');
                themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                document.body.classList.remove('coding-mode');
                codingModeBtn.classList.remove('active');
            }
            autoResize(); // í°íŠ¸ ë°”ë€Œë©´ ë†’ì´ ë‹¬ë¼ì§€ë¯€ë¡œ ì¬ì¡°ì •
        });

        // --- 4. ë Œë”ë§ (ìˆ˜ì‹ ë³´í˜¸ + í•˜ì´ë¼ì´íŒ…) ---
        function renderContent() {
            let rawText = editor.value;
            
            // ìˆ˜ì‹ ë³´í˜¸ ($$ ... $$)
            const mathBlocks = [];
            const protectedText = rawText.replace(/(\$\$[\s\S]*?\$\$)|(\$[^$\n]*?\$)/g, (match) => {
                mathBlocks.push(match);
                return `__MATH_BLOCK_${mathBlocks.length - 1}__`;
            });

            // ë§ˆí¬ë‹¤ìš´ ë³€í™˜ (ì—¬ê¸°ì„œ Highlight.js ìë™ ì‘ë™)
            let html = marked.parse(protectedText);

            // ìˆ˜ì‹ ë³µêµ¬
            html = html.replace(/__MATH_BLOCK_(\d+)__/g, (match, index) => {
                return mathBlocks[index];
            });

            preview.innerHTML = html;

            // ìˆ˜ì‹ ë Œë”ë§ (KaTeX)
            renderMathInElement(preview, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        // --- 5. ë·°ì–´ ëª¨ë“œ ì „í™˜ ---
        let isPreview = false;
        viewToggleBtn.addEventListener('click', () => {
            isPreview = !isPreview;
            if (isPreview) {
                editor.style.display = 'none';
                preview.style.display = 'block';
                viewToggleBtn.innerHTML = '<i class="fa-solid fa-pen"></i>';
                renderContent(); 
            } else {
                preview.style.display = 'none';
                editor.style.display = 'block';
                viewToggleBtn.innerHTML = '<i class="fa-solid fa-eye"></i>';
                autoResize();
                editor.focus(); // ì—ë””í„°ë¡œ ëŒì•„ì˜¤ë©´ í¬ì»¤ìŠ¤
            }
        });

        // --- 6. ìë™ ì €ì¥ ---
        let saveTimer;
        editor.addEventListener('input', () => {
            saveStatus.classList.remove('show');
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                localStorage.setItem('geminiNoteData', editor.value);
                saveStatus.classList.add('show');
            }, 500);
        });

        window.onload = () => {
            const saved = localStorage.getItem('geminiNoteData');
            if (saved) { editor.value = saved; autoResize(); }
        };

        // --- ê¸°íƒ€ UI ì´ë²¤íŠ¸ ---
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        });

        fontSelector.addEventListener('change', (e) => {
            document.documentElement.style.setProperty('--editor-font', e.target.value);
        });

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            menuPopup.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!menuPopup.contains(e.target) && e.target !== menuBtn && !codingModeBtn.contains(e.target)) {
                menuPopup.classList.remove('active');
            }
        });

        // íŒŒì¼ ì—´ê¸°
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                editor.value = e.target.result;
                autoResize();
                menuPopup.classList.remove('active');
            };
            reader.readAsText(file);
        });

        // ë‚´ë³´ë‚´ê¸°
        window.exportFile = function(ext) {
            let content = editor.value;
            if (ext === 'html') {
                renderContent();
                content = `<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css"><title>Exported Note</title></head><body>${preview.innerHTML}</body></html>`;
            }
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `GeminiNote.${ext}`;
            a.click();
        }

        // ê³µìœ 
        document.getElementById('shareBtn').addEventListener('click', async () => {
            if (navigator.share) {
                await navigator.share({ title: 'Gemini Note', text: editor.value });
            } else {
                navigator.clipboard.writeText(editor.value);
                alert('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! âœ¨');
            }
        });

    </script>
</body>
</html>
